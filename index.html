<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Weather- Forecast App </title>
</head>

<body>
    <div class="weather-app">
        <header class="header">
            <form id="search-form" class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input" />
                <button type="submit" class="search-button">Search</button>
            </form>
        </header>
        <main>
            <div class="current-weather">
                <h1 class="current-city" id="current-city">Paris</h1>
                <p class="current-details" id="current-details">
                    <span id="current-date"></span>, <span id="description">Moderate rain</span><br />
                    Humidity: <strong><span id="humidity-details">87%</span></strong>, Wind: <strong><span
                            id="speed-details">7.2
                            km/h</span></strong>
                </p>
                <div class="current-temperature">
                    <span id="weather-icon" class="weather-icon">☁️</span>
                    <span class="current-temperature-value" id="current-temperature-value">24</span><span
                        class="current-temperature-unit">°C</span>
                </div>
            </div>

            <div class="weather-forecast" id="forecast">
                <div class="forecast-item">
                    <p class="weather-forecast-day">Mon</p>
                    <div class="weather-forecast-icon">☁️</div>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature">22°C</span> | <span
                            class="weather-forecast-temperature">15°C</span>
                    </div>
                </div>

            </div>

        </main>
    </div>


</body>

</html>
